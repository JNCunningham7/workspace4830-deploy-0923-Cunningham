<header>
<h1> To-Do List Insert/Remove </h1>
</header>

<nav>
<a href="/webproject/simpleFormSearch.html">Search Task List</a> <br>
</nav>

<section>
	<h1>Add/Remove Task</h1>
	
	<form action="SimpleFormInsert" method="POST">
	
		Task Name: <input type="text" name="TASKNAME"> <br />
		Details: <input type="text" name="DETAILS"> <br />
		Due Date: <input type="text" name="DUEDATE"> <br />
		Status: <input type="text" name="STATUS"> <br />
		
		<input type="submit" value="Submit" />
	</form>
	
	<h2>Type "Complete" in Status to add Task to Complete list.</h2>
	<h2>Type "Remove" in Status to remove Task from To-Do List.</h2>

</section>
